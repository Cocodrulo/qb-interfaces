<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <script type="module" src="main.js"></script>
        <title>QBCore Interface</title>
    </head>
    <body>
        <section class="input">
            <h1>Test</h1>
            <form>
                <input
                    type="text"
                    placeholder="Citizen ID (#)"
                    id="citizenid"
                    required
                />
                <input
                    type="password"
                    placeholder="Secret Code (Give to Nobody)"
                    id="code"
                    required
                />
                <input
                    type="number"
                    placeholder="Bill Price ($)"
                    id="billprice"
                    required
                />
                <div class="radiobuttons">
                    <label for="sex">Sex</label>
                    <div>
                        <span
                            onclick="if (event.target.nodeName !== 'INPUT') this.querySelector('input').click()"
                        >
                            <input name="sex" type="radio" id="male" />
                            Male
                        </span>
                        <span
                            onclick="if (event.target.nodeName !== 'INPUT') this.querySelector('input').click()"
                        >
                            <input name="sex" type="radio" id="female" />
                            Female
                        </span>
                    </div>
                </div>
                <div class="checkbuttons">
                    <label for="owner">Owns</label>
                    <div>
                        <span
                            onclick="if (event.target.nodeName !== 'INPUT') this.querySelector('input').click()"
                        >
                            <input name="owner" type="checkbox" id="vehicle" />
                            Vehicle
                        </span>
                        <span
                            onclick="if (event.target.nodeName !== 'INPUT') this.querySelector('input').click()"
                        >
                            <input name="sex" type="checkbox" id="house" />
                            House
                        </span>
                        <span
                            onclick="if (event.target.nodeName !== 'INPUT') this.querySelector('input').click()"
                        >
                            <input name="owner" type="checkbox" id="business" />
                            Business
                        </span>
                    </div>
                </div>
                <select name="taxincl" id="taxincl" required>
                    <option value="default" hidden selected>
                        Include Tax?
                    </option>
                    <option value="gst">10% incl.</option>
                    <option value="business">35% incl.</option>
                    <option value="othertax">15% incl.</option>
                </select>
                <button type="button" id="submit">Submit</button>
            </form>
        </section>
    </body>
</html>
